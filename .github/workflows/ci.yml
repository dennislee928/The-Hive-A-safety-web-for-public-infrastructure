name: CI Pipeline

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read
  packages: write

jobs:
  # Run Go tests and linting
  go-tests:
    uses: ./.github/workflows/go-tests.yml
    secrets: inherit
  
  # Build and push Docker image
  docker-build:
    uses: ./.github/workflows/docker-image.yml
    secrets: inherit
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
  
  # Build Flutter app
  flutter-build:
    uses: ./.github/workflows/flutter-build.yml
    secrets: inherit
  
  # Run Robot Framework tests
  robot-tests:
    uses: ./.github/workflows/robot-tests.yml
    secrets: inherit

